<!DOCTYPE html>
<html>
    <head>
        <style>
            .dahee{
                text-align: center;
                width: 130px;
                border: 5px solid white;
                border-radius: 20px;
                padding: 0 20px 20px 20px;
                margin: 1em auto;
                font-size: 20px;
            }
            .dahee form {
                display: flex;
                flex-direction: column;
            }
            .dahee form input {
                margin: 1em 0;
            }
        </style>
    </head>

<body>
    <div class='dahee'>
        <form action= "{{url_for('m_join')}}" method = 'POST'>
            <label for='number'>Number</label>
            <input id='number' type = 'text' name = 'mem_number', placeholder='xxxxxxxxxxx'><br>
        
            <label for='name'>Name</label>
            <input id='name' type = 'text' name = 'mem_name', placeholder='{{item.m_name}}'><br>
        
            <label for='addr'>Address</label>
            <input id='addr' type = 'text' name = 'mem_addr', placeholder='5자리'><br>
        
            <label for='sex'>Sex</label>
            <input id='sex' type = 'text' name = 'mem_sex', placeholder='W/M'><br>

            <input type='submit', value='next'><br><br>
        </form>
        <a href= '{{url_for('start')}}'>Cancel</a>
    </div>
</body>
</html>
